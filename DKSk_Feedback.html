<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="DKSk_style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> 
</head>
<body>

       <!--Start Header-->
  <div class="header">
  	
  		<img src="header_shoping.jpg" alt="header">
  	
  </div>
        <!--End Header-->

        <!--Content Wrapper Start-->
    <div class="content_wrapper">
    	<div class="container">
        <!--Start Nav-->
        <div class="nav">
          <a href="DKSk_index.html" >Home</a>
          <a href="DKSk_Product_list.html" >Product List</a>
          <a href="DKSk_Feedback.html" class="active">Feedback</a>
        </div>
        <!--End Nav-->

        <!--Start Content-->
        <div class="content">
          <h2 class="heading">Feedback Form</h2>
          <p>If you have any suggestions or feedback, we would love to here it.</p>
          

          <div class="feedback_form">
            <form>
              <div class="row">
                <div class="label">
                  Full Name
                </div>
                <div class="input">
                  <input type="text" class="form_control" placeholder="Rahul Mahajan">
                </div>
              </div>

              <div class="row">
                <div class="label">
                  Email
                </div>
                <div class="input">
                  <input type="email" class="form_control" placeholder="xyz@gmail.com">
                </div>
              </div>

              <div class="row">
                <div class="label">
                  Model No.
                </div>
                <div class="input">
                  <input type="text" class="form_control" placeholder="ex: model 87">
                </div>
              </div>

              <div class="row">
                <div class="label">
                  Message
                </div>
                <div class="input">
                  <textarea class="form_control" placeholder="Message"></textarea> 
                </div>
              </div>

              <div class="row">
                <div class="label">
                  Service
                </div>
                <div class="input">
                  <select class="form_control">
                    <option value="star1">*</option>
                    <option value="star2">**</option>
                    <option value="star3">***</option>
                    <option value="star4">****</option>
                    <option value="star5">*****</option>
                  </select>
                </div>
              </div>

                <div class="row">
                <div class="label">
                  
                </div>
                <div class="input">
                  <button class="btn">Submit!</button>
                </div>
              </div>

            </form>
            
            
          </div>
        </div>
        <!--End Content-->

    		
    	</div>
    </div>

        <!--Content Wrapper End-->

        <div class="footer">
           <h5>Maintenence and Design by DKSk(dil kholo shop karo)</h5>
           <p>copyright &copy; 2020</p>
        </div>

</body>
</html>
